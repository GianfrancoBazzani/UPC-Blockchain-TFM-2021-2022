        "input":"0.12"

    }
]`;
      let transactions = JSON.parse(archJSON);
      let transactions_labels;
      let tabla = `
    <table
            width="60%"
            align="left"
            cellspacing="10"
            cellpadding="2"
            border="0"
          >`;
      for (let i = 0; i < transactions.length; i++) {
        transactions_labels = transactions[i];
        tabla += `
            <tr>
              <td align="center">
                <a>Id Transaction: </a>
              </td>

              <td>
                <a>${transactions_labels.id}</a>
              </td>

              <td align="center">
                <a> TimeStamp: </a>
              </td>
              <td align="left">
                <a>${transactions_labels.timestamp}</a>
              </td>
              <td align="center">
                <a> Input: </a>
              </td>
              <td align="left">
                <a>${transactions_labels.input}</a>
              </td>            
            </tr>`;
      }
      tabla += `</table> `;
      document.getElementById("tabla").innerHTML = tabla;
    </script>
